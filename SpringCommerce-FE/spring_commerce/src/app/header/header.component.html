<!-- Navbar start -->
<div class="container-fluid fixed-top">
    <div class="container px-0">
        <nav class="navbar navbar-light bg-white navbar-expand-xl">
            <a href="index.html" class="navbar-brand" (click)="setActivePage('home')" ><h1 class="text-primary display-6">Spring Commerce</h1></a>
            <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="fa fa-bars text-primary"></span>
            </button>
            <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
                <div class="navbar-nav mx-auto">
                    <a (click)="setActivePage('home')" [ngClass]="{'active': activePage === 'home'}" class="nav-item nav-link c-pointer">Trang chủ</a>
                    <a (click)="setActivePage('shop')" [ngClass]="{'active': activePage === 'shop'}" class="nav-item nav-link c-pointer">Cửa hàng</a>
                    <a (click)="setActivePage('cart')" [ngClass]="{'active': activePage === 'cart'}" class="nav-item nav-link c-pointer">Giỏ hàng</a>
                    <a (click)="setActivePage('checkout')" [ngClass]="{'active': activePage === 'checkout'}" class="nav-item nav-link c-pointer">Đơn hàng</a>
                </div>
                <div class="d-flex m-3 me-0">
                    <a (click)="goToCart()" class="position-relative me-4 my-auto c-pointer">
                        <i class="fa fa-shopping-bag fa-2x"></i>
                        <!-- <span *ngIf="currCart && currCartItemList" class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-dark px-1" 
                        style="top: -5px; left: 15px; height: 20px; min-width: 20px;">{{lengthOfCart}}</span> -->
                    </a>
                    <a (click)="setActivePage('account')" class="c-pointer my-auto">
                        <i class="fa fa-user fa-2x"></i>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</div>
<!-- Navbar End -->

<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">{{ pageTitle }}</h1>
</div>
<!-- Single Page Header End -->
